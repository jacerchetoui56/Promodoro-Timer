<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
    <script
      src="https://kit.fontawesome.com/b0873fb82c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./images/promodoro-logo.png" />
    <title>Promodoro Timer</title>
  </head>
  <body>
    <div class="title">
      <i class="fa-regular fa-clock"></i>
      Promodoro Timer
    </div>
    <div class="container">
      <div class="time">
        <h1>25:00</h1>
        <h3>Focus!</h3>
        <i class="skip fa-solid fa-forward-step" title="Skip session"></i>
      </div>
      <div class="buttons">
        <h1 class="start">Start</h1>
        <h1 class="stop">Stop</h1>
        <h1 class="break">Start Break</h1>
        <i class="reset fa-solid fa-arrow-rotate-right"></i>
      </div>
    </div>
    <div class="credit">Made By Jacer Chetoui</div>
    <audio src="./audios/ringtone.wav"></audio>
    <script src="app.js"></script>
  </body>
</html>
